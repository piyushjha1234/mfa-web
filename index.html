<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MFA</title>
		<style>
			* {
				margin: unset;
				padding: unset;
				font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			}
			header {
				background-color: #000;
				display: flex;
				align-items: center;
				padding: 16px;
				margin-bottom: 16px;
			}
			header img {
				height: 24px;
			}
			p {
				font-size: 20px;
				color: #424242;
				padding: 0 16px;
				line-height: 32px;
			}
			strong {
				color: #000;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="https://www2.deloitte.com/content/dam/assets/logos/deloitte.svg" alt="deloitte-logo" />
		</header>
		<div>
			<p>Your One-Time Password (OTP) is <strong>--</strong>, and it is valid for 60 seconds.</p>
			<p>Should the OTP expire, refresh the page and get a new code. Thanks!</p>
		</div>
		<script defer src="dist/bundle.js"></script>
	</body>
</html>
